<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Amplify Auth App</title>
</head>
<body>
  <div id="app">
    <div id="login-section" style="display: none;">
      <h1>AWS Amplify Authentication</h1>
      <div class="social-login-buttons">
        <button id="login-google-btn" class="social-btn google-btn">
          <span class="btn-icon">G</span>
          Googleでサインイン
        </button>
        <button id="login-facebook-btn" class="social-btn facebook-btn">
          <span class="btn-icon">f</span>
          Facebookでサインイン
        </button>
        <button id="login-line-btn" class="social-btn line-btn">
          <span class="btn-icon">LINE</span>
          LINEでサインイン
        </button>
      </div>

      <div class="divider">
        <span>または</span>
      </div>

      <div class="magic-link-section">
        <h3>メールアドレスでサインイン</h3>
        <form id="magic-link-form">
          <input
            type="email"
            id="magic-link-email"
            placeholder="メールアドレスを入力"
            required
          />
          <button type="submit" class="magic-link-btn">
            サインインリンクを送信
          </button>
        </form>
        <div id="magic-link-message" style="display: none;"></div>
      </div>
    </div>

    <div id="main-section" style="display: none;">
      <div class="header">
        <h1>AWS Amplify Auth App</h1>
        <div class="user-info">
          <span id="user-name"></span>
          <button id="logout-btn">サインアウト</button>
        </div>
      </div>
      <div class="content">
        <h2>認証成功</h2>
        <p>AWS Amplifyでサインインしました。</p>
      </div>
    </div>

    <div id="loading-section">
      <p>読み込み中...</p>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
